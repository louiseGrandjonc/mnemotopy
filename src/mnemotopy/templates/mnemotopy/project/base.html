{% extends "mnemotopy/base.html" %}
{% load i18n %}
{% load static %}

{% block extend_header %}

    {% if request.user and request.user.is_staff and project.pk %}
        <div class="edit-menu">
            <nav class="edit-nav">
                <ul class="edit-nav__list">
                    {% if is_editing %}
                        <li class="edit-nav__item edit-nav__item--icon">
                            <a class="edit-nav__link" href="{% url 'project_detail' project.slug %}" data-tooltip="{% trans 'Back to your project page' %}">
                                <i class="icon fa fa-arrow-circle-o-left"></i>
                            </a>
                        </li>
                    {% endif %}
                    <li class="edit-nav__item ">
                        <a class="edit-nav__link" href="{% url 'project_edit' pk=project.pk %}">
                            <span class="edit-nav__label">{%  trans "Edit this project" %}</span>
                        </a>
                    </li>

                    <li class="edit-nav__item ">
                        <a class="edit-nav__link" href="{% url 'project_edit_media' pk=project.pk %}">
                            <span class="edit-nav__label">{%  trans "Edit slideshow" %}</span>
                        </a>
                    </li>

                    <li class="edit-nav__item edit-nav__item--icon">
                        <a class="edit-nav__link" href="{% url 'admin:mnemotopy_project_change' project.id %}" data-tooltip="{% trans 'Admin' %}">
                            <i class="icon fa fa-gavel"></i>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
    {% endif %}
{% endblock %}
