{% extends "mnemotopy/project/base.html" %}
{% load i18n %}
{% load static from staticfiles %}

{% block extend_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/project.css' %}">
{% endblock %}

{% block main %}
    {% for project in object_list %}
        <a href="{% url 'project_detail' project.slug %}">{{ project.name }}</a>
    {% endfor %}
{% endblock %}
